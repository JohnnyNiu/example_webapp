<body>
    <H3>All todo items</H3>
    <a href="/todo/create"> New item </a>

        <li><span>{{ entry.content}}</span> <span><a href="/todo/{{ entry.id }}/delete">Delete</a></span></li>

        <li><em>Unbelievable.  No entries here so far</em></li>
        {% endfor %}
    </ul>
</body>
